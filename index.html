<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="./calc.css">
</head>
<body>
    <div class="main">
        <h2>Basic Calculator</h2>
        <div class="calculator">
           <div id="display" class="display">0</div>

            <div id="btnClear" class="btn" value="clear">c</div>
            <div id="btnClearEntry" class="btn" value="ClearEntry">ce</div>
            <div id="btnPower" class="btn" value="power">^</div>
            <div id="btnDivide" class="btn" value="/">&divide;</div>

            <div class="btn btnNumber" value="7">7</div>
            <div class="btn btnNumber" value="8">8</div>
            <div class="btn btnNumber" value="9">9</div>
            <div id="btnTimes" class="btn" value="*">&times;</div>

            <div class="btn btnNumber" value="4">4</div>
            <div class="btn btnNumber" value="5">5</div>
            <div class="btn btnNumber" value="6">6</div>
            <div id="btnMinus" class="btn" value="-">-</div>

            <div class="btn btnNumber" value="1">1</div>
            <div class="btn btnNumber" value="2">2</div>
            <div class="btn btnNumber" value="3">3</div>
            <div id="btnPlus" class="btn" value="+">+</div>

            <div class="btn btnNumber" value="0">0</div>
            <div id="btnPlusMinus" class="btn" value="+-">+-</div>
            <div id="btnPoint" class="btn btnNumber" value=".">.</div>
            <div id="btnEqual" class="btn" value="=">=</div>

        </div>
    </div>

    <script src="./calc.js"></script>
</body>
</html>
